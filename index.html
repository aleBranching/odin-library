<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital library</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- js -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h3>library</h3>
        <button>Login</button>
      </div>
    </header>
    <dialog>
      <span class="material-symbols-outlined"> close </span>
      <p>Add a new book!</p>
      <form id="bookForm">
        <label for="bookTitle">Book Title:</label>
        <input id="bookTitle" name="title" type="text" required />
        <label for="author">Author:</label>
        <input id="author" type="text" name="author" required />
        <label for="pages">Pages:</label>
        <input id="pages" type="number" name="pages" min="0" required />
        <label for="">Already Read?:</label>
        <input id="read" name="read" type="checkbox" value="notRead" />
        <button
          id="formSubmit"
          type="submit"
          formmethod="dialog"
          value="default"
        >
          Submit
        </button>
      </form>
    </dialog>

    <div class="main">
      <button id="addBook">Add Book</button>
      <div class="books"></div>
    </div>
    <div class="footer">Made by aleTesting</div>
  </body>
</html>
